<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:loadBundle basename="Language" var="msg" />
    <f:loadBundle basename="Newsletter" var="nlk" />
    <h:head>
        <title>#{nlk['newsletter.admin.category.delete.title']}</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{nlk['newsletter.admin.category.delete.title']}</h1>
            <span>
                #{nlk['newsletter.admin.category.delete.question']}
            </span>
            <br></br>
            <span>
                #{nlk['newsletter.admin.category.info']}
            </span>
            <br></br>
            <h:panelGrid columns="3">
                <h:inputHidden value="#{categoryCRUDManagedBean.id}"/>
                <h:selectBooleanCheckbox onchange="enableDeleteButton(this)"/>
                <h:outputText value="#{nlk['newsletter.admin.category.delete.risks.acept']}"/>
            </h:panelGrid> 
            <p:commandButton styleClass="confirm-delete-button" widgetVar="confirmDeleteButton" value="#{nlk['newsletter.admin.category.delete.acept']}" action="#{categoryCRUDManagedBean.delete}" ajax="false"/>
            <p:button outcome="admin" value="#{nlk['newsletter.admin.category.delete.cancel']}" />
        </h:form>        

        <script type="text/javascript">
            
            function enableDeleteButton(ob) {
                var confirmButton = $j(".confirm-delete-button");
                
                if (confirmButton.attr('disabled')) {
                    confirmButton.removeAttr('disabled');
                } else {
                    confirmButton.attr('disabled', 'disabled');
                }
                confirmButton.toggleClass("ui-button-disabled ui-state-disabled");                                
            }
            
            $j(document).ready(function(){
                var confirmButton = $j(".confirm-delete-button");
                confirmButton.attr('disabled', 'true');
                confirmButton.addClass("ui-button-disabled ui-state-disabled");                
            });
        </script>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<!--    <h:head>
        <title><h:outputText value="#{msg['newsletter.admin.templates']}" /></title>
    </h:head>-->
    <h:body>
        <ui:composition id="list-composition-id">
            <f:loadBundle basename="Newsletter" var="nlk" />
            <p:commandButton value="#{nlk['newsletter.admin.templates.add']}" action="#{templateCRUDManagedBean.redirectCreateTemplate}"/>
            <hr/>
            <p:dataTable var="item" value="#{newsletterTemplateManagedBean.templates}">
                
                <p:column styleClass="newsletter-panel-column-id">
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.id']}
                    </f:facet>
                    #{item.id}
                </p:column>
                
                <p:column styleClass="newsletter-panel-column-name">
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.name']}
                    </f:facet>
                    #{item.name}
                </p:column>
                
                <p:column styleClass="newsletter-panel-column-action">
                    <f:facet name="header">
                        #{msg['newsletter.admin.general.action']}
                    </f:facet>
                    <p:menu type="tiered" styleClass="newsletter-panel-column-action">  
                        <p:submenu label="#{msg['newsletter.admin.general.actions']}" >
                            <p:menuitem styleClass="newsletter-panel-action-submenu" value="#{nlk['newsletter.admin.template.menu.edit']}" action="#{templateCRUDManagedBean.redirectEditTemplate}" icon="ui-icon ui-icon-arrowrefresh-1-w">  
                                <f:setPropertyActionListener target="#{templateCRUDManagedBean.id}" value="#{item.id}" />
                            </p:menuitem>
                            <p:menuitem styleClass="newsletter-panel-action-submenu" value="#{nlk['newsletter.admin.template.menu.delete']}" action="#{templateCRUDManagedBean.redirectDeleteTemplate}" icon="ui-icon ui-icon-close">
                                <f:setPropertyActionListener target="#{templateCRUDManagedBean.id}" value="#{item.id}" />
                            </p:menuitem>                           
                        </p:submenu>
                    </p:menu>                            
                </p:column>                
            </p:dataTable>
        </ui:composition>
    </h:body>
</html>

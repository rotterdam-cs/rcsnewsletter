<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <f:loadBundle basename="Newsletter" var="nlk" />
    <h:body>
        <script type="text/javascript">
            jQuery(document).ready(function() {                
                var msg = jQuery(".registration-confirmation-messages").html();
                if (msg != "") {
                    jQuery(".newsletter-confirmation-msg").show();
                }
            });            
        </script>
       <h:outputText styleClass="registration-confirmation-messages" value="#{subscriptionManagedBean.activationkey}" escape="false"/>
    </h:body>
</html>
